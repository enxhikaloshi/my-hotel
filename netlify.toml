[build]
  base = "my-hotel"
  command = "npm install && npm run build"
  publish = "my-hotel/.next"

[build.environment]
  NODE_VERSION = "18"
  SECRETS_SCAN_OMIT_KEYS = "DB_PORT,NEXT_PUBLIC_PHONE,NEXT_PUBLIC_SITE_NAME,NEXT_PUBLIC_BASE_URL,NEXT_PUBLIC_SITE_URL"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/"
  to = "/en"
  status = 301
  force = false

[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200
